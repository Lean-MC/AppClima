<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Aplicación del Clima</h1>
        <div class="weather-container">
            <div class="weather">
                <h2>Ciudad:</h2>
                <p id="city">-</p>
                <h2>Temperatura:</h2>
                <p id="temperature">-</p>
                <h2>Descripción:</h2>
                <p id="description">-</p>
                <h2>Humedad:</h2>
                <p id="humidity">-</p>
            </div>
            <div class="search">
                <input type="text" id="search-input" placeholder="Ingrese una ciudad">
                <button id="search-button">Buscar Clima</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
      </body>
</html>
